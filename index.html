<!DOCTYPE html>
<html>
<head>
  <title>Story Starter Cards by EKOLITIKA</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2d5016 0%, #6ba547 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      padding: 40px;
      text-align: center;
    }
.logo {
    height: 60px;
    width: auto;
    margin: 0 auto 10px auto;
    display: block;
}

    h1 { color: #2d5016; margin-bottom: 30px; font-size: 28px; }
    .card {
      background: linear-gradient(135deg, #f0f8f0 0%, #e8f5e9 100%);
      border: 3px solid #6ba547;
      border-radius: 10px;
      padding: 30px;
      margin: 20px 0;
      min-height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 500;
      color: #2d5016;
      line-height: 1.6;
    }
    button {
      background: #6ba547;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
      font-weight: bold;
    }
    button:hover { background: #2d5016; transform: scale(1.05); }
    .subtitle { color: #666; font-size: 14px; margin-bottom: 20px; }
    .button-group { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
    .button-group button { margin-top: 0; }
  </style>
</head>
<body>
  <div class="container">
<img src="ekolitika-logo.png" alt="EKOLITIKA" class="logo">
    <h1>Story Starter Cards</h1>
    <p class="subtitle">Draw a card. Spark a story. Share your moment.</p>
    
    <div class="card" id="cardDisplay">
      Click the button to draw your story card...
    </div>
    
    <div class="button-group">
      <button onclick="drawCard()">Draw a Card</button>
      <button onclick="shareCard()" style="background: #2d5016;">Share Story</button>
    </div>
  </div>

  <script>
    const cards = [
      "Tell a 3-sentence story about something you threw away today. Did it deserve a second life?",
      "Capture a photo of your favorite corner in your neighborhood. What story does it hold?",
      "Share one thing you learned from a friend this week.",
      "What's a moment this week where you felt truly present?",
      "Describe a small act of kindness you witnessed (or did) today.",
      "Tell the story of your favorite 'third place'â€”where you feel like yourself.",
      "What's one thing in nature you noticed this week that most people miss?",
      "Share a story about a choice you made because it felt sustainable.",
      "Who made you feel heard this week? What did they do?",
      "Describe your ideal day if you could make it waste-free.",
      "Tell a story about a community space that matters to you.",
      "What's a story you've been wanting to tell but haven't?",
      "Share a micro-story (under 50 words) about something that changed your day.",
      "Describe a moment where you felt connected to nature.",
      "Tell the story of an unexpected friendship.",
      "What's one sustainable choice you're making this week?",
      "Share a story about learning something from failure.",
      "Describe a meal shared with people you love.",
      "Tell a story about a place that feels like home.",
      "What's one story from your childhood that still shapes you?",
      "Describe a moment of unexpected joy this week.",
      "Tell the story of something you created by hand.",
      "Share a story about standing up for something you believe in.",
      "What's a story your family tells about you?",
      "Describe a time you helped someone see things differently.",
      "Tell a story about a small group gathering (your 'third place').",
      "What's one story from a book, film, or podcast that stuck with you?",
      "Share a story about learning to let go.",
      "Describe a moment where you felt proud of yourself.",
      "Share the story of a place that shaped who you are today.",
      "Describe a moment when you discovered a hidden talent.",
      "Tell about a tradition you want to pass down to future generations.",
      "Recall a conversation that completely shifted your perspective.",
      "Share a memory connected to your favorite season.",
      "Describe a time when nature taught you something valuable.",
      "Tell the story of an object you've kept for years.",
      "Share a moment when you felt truly proud of yourself.",
      "Describe your earliest memory of helping someone.",
      "Tell about a skill you learned from an older generation.",
      "Share a story about overcoming a fear.",
      "Describe a meal that holds special significance for you.",
      "Tell about a time when you had to adapt to a new environment.",
      "Share a moment of unexpected kindness you witnessed.",
      "Describe a journey that changed your understanding of the world.",
      "Tell the story of how you met your closest friend.",
      "Share a tradition from your culture you find meaningful.",
      "Describe a time when you turned a mistake into an opportunity.",
      "Tell about a local hero in your community.",
      "Share a memory of learning something new as an adult.",
      "Describe a moment when you felt deeply connected to others.",
      "Tell about a time you stood up for what you believe in.",
      "Share a story about a handmade gift you gave or received.",
      "Describe your relationship with a place you call home.",
      "Tell about a time when you learned by doing rather than watching.",
      "Share a moment when music or art moved you deeply.",
      "Describe a childhood game or activity you still remember.",
      "Tell the story of a risk you took that paid off.",
      "Share a memory involving your favorite weather.",
      "Describe a time when you experienced culture shock.",
      "Tell about a mentor who influenced your path.",
      "Share a story about creating something from scratch.",
      "Describe a moment when you found beauty in simplicity.",
      "Tell about a time you collaborated on something meaningful.",
      "Share a memory of celebrating a personal achievement.",
      "Describe your experience volunteering or helping your community.",
      "Tell about a book, film, or story that inspired you to act.",
      "Share a moment when you reconnected with your roots.",
      "Describe a time when patience led to a breakthrough.",
      "Tell the story of a local festival or celebration you attended.",
      "Share a memory of exploring somewhere new in your city.",
      "Describe a time when you learned from a younger person.",
      "Tell about a sustainable practice you've adopted and why.",
      "Share a story about bridging a generational gap.",
      "Describe a moment when you felt grateful for what you have.",
      "Tell about a time when you had to let go of something.",
      "Share a memory connected to a family recipe.",
      "Describe your experience learning a new language or dialect.",
      "Tell about a time when creativity solved a problem.",
      "Share a story about making a positive environmental choice.",
      "Describe a moment when you felt part of something bigger.",
      "Tell about a time you turned a hobby into something meaningful.",
      "Share a memory of a spontaneous adventure.",
      "Describe a lesson you learned from failure.",
      "Tell the story of how you discovered your passion.",
      "Share a moment when you witnessed positive change in your community.",
      "Describe a time when you had to speak up when it was difficult.",
      "Tell about a ritual that brings you peace or clarity.",
      "Share a story about respecting differences.",
      "Describe a moment when you felt truly heard and understood."
      "Tell the story of your most meaningful conversation this month."
    ];
    
    let currentCard = "";
    
    function drawCard() {
      const randomIndex = Math.floor(Math.random() * cards.length);
      currentCard = cards[randomIndex];
      document.getElementById('cardDisplay').textContent = currentCard;
    }
    
    function shareCard() {
      if (currentCard) {
        const text = `I drew a story card from EKOLITIKA:\n\n"${currentCard}"\n\n#StoryStarterCards #EKOLITIKA #CreativeStories`;
        if (navigator.share) {
          navigator.share({ title: 'Story Starter Card', text: text });
        } else {
          alert('Copy this to share:\n\n' + text);
        }
      } else {
        alert('Draw a card first!');
      }
    }
  </script>
</body>
</html>
